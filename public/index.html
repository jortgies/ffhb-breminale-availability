<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FFHB Breminale Tool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		* {
			margin:0;
			padding:0;
			font-family: Helvetica;
			/*text-align: center;*/
		}

        body {
            padding-top: 75px;
        }
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FFHB Breminale Tool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link add-user" href="#">Add</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
                <p class="navbar-nav navbar-text mr-auto">
                    <span class="connectedCount">0</span> <span class="connectedText">Users connected</span>
                </p>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

	<div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Available</th>
                <th scope="col">Key</th>
                <th scope="col">Radio</th>
                <th scope="col">Notes</th>
            </tr>
            </thead>
            <tbody class="table-content"></tbody>
        </table>

        <div class="row">
            <div class="col-sm-2">
                <span class="userAvailableCount">0</span> Users available <br/>
                <span class="keysAvailableCount">0/2</span> Keys available <br/>
                <span class="radiosAvailableCount">0/2</span> Radios available <br/>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-sm btn-outline-info">Toggle Availability</button> <br/>
                <button class="btn btn-sm btn-outline-info">Toggle Key</button> <br/>
                <button class="btn btn-sm btn-outline-info">Toggle Radio</button> <br/>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="notesModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalScrollableTitle">Notes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.4.0.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
